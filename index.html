<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro de Empleado</title>

</head>
<body>
    <div class="container">
        <h1>Registro de Empleado</h1>
        <form id="RegistroDeEmpleado">
            <div class="form-group">
                <label for="name">Nombre completo:</label>
                <input type="text" id="NombreCompleto" required>
            </div>
            <div class="form-group">
                <label for="name">Número de identificación:</label>
                <input type="number" id="NumerodeIdentificacion" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha de Ingreso:</label>
                <input type="date" id="FechaDeIngreso" required>
            </div>
            <div class="form-group">
                <label for="job">Puesto:</label>
                <input type="text" id="Puesto" required>
            </div>
            <label for="department">Departamento:</label>
            <select id="Departamento" name="departmento" required>
                <option value="">Seleccione un departamento</option>
                <option value="RecursosHumanos">Recursos Humanos</option>
                <option value="Ventas">Ventas</option>
                <option value="Marketing">Marketing</option>
            </select>
            <div class="form-group">
                <label class="Antecedentes" for="salary">Antecedentes Laborales:</label>
                <input type="text" id="AntecedentesLaborales" required>
            </div>
            <div class="form-group">
                <label for="salary">Referencias Laborales:</label>
                <input type="text" id="ReferenciasLaborales" required>
            </div>
            <h2>Información Personal</h2>
            <div class="form-group">
                <label for="salary">Fecha de nacimiento:</label>
                <input type="date" id="FechaDeNacimiento" required>
            </div>
            <div class="form-group">
                <label for="salary">Estado civil:</label>
                <input type="text" id="EstadoCivil" required>
            </div>
            <div class="form-group">
                <label for="salary">Dirección:</label>
                <input type="text" id="Direccion" required>
            </div>
            <div class="form-group">
                <label for="salary">Teléfono de cotacto:</label>
                <input type="number" id="TelefonoDeContacto" required>
            </div>
            <div class="form-group">
                <label for="salary">Correo electrónico:</label>
                <input type="email" id="CorreoElectronico" required>
            </div>
            <h3>Documentos y certificación</h3>
            <div class="form-group">
                <label for="salary">Copia de la cédula de identidad:</label>
                <input type="file" id="CopiaCedula" required>
            </div>
            <div class="form-group">
                <label for="salary">Copia de certificados de estudios:</label>
                <input type="file" id="CopiaCertificadoEstudios" required>
            </div>
            <div class="form-group">
                <label for="salary">Copia de certificados de capacitación o cursos:</label>
                <input type="file" id="CopiaCertificadoCapacitacion" required>
            </div>
            <h3>Historial de evaluaciones y desempeño</h3>
            <div class="form-group">
                <label for="salary">Sanciones o reconocimientos</label>
                <input type="text" id="SancionesOReconocimientos" required>
            </div>
            <h3>Beneficios y prestaciones</h3>
            <div class="form-group">
                <label for="salary">Detalles sobre beneficios como seguro médico, vacaciones, etc.</label>
                <input type="text" id="Detalles" required>
            </div>
            <h3>Firma y fecha</h3>
            <div class="form-group">
                <BR>
                    <a href="index2.html" target="_blank">DA CLICK AQUI PARA FIRMAR, NO OLVIDES AGREGAR LA FECHA DE REGISTRO</a>
    <BR><BR>
   
    <label>AQUI ADJUNTA TU FIRMA COMO PNG, NO OLVIDES AGREGAR LA FECHA</label>
    <BR>
    <input type="file" id="firma">
            </div>
            <div class="form-group">
                <button type="button" onclick="guardar()" id="saveBtn">Guardar</button>
                <button type="button" onclick="recuperar()" id="recoverBtn">Recuperar</button>
                <button type="button" onclick="limpiar()" id="clearBtn">Limpiar</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
    </body>
</html>
